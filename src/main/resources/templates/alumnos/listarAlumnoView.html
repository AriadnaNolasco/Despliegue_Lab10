<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">La ESCUELA</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Inicio
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cursos</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/templates/alumnos}">Alumnos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1  class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
         th:text="${titulo}"></h1>
    <p><a th:href="@{/alumnos/form}" class="btn btn-success btn-sm">Crear Alumno</a></p>
    <table class="table table-striped table-bordered text-center">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Sexo</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno: ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido}"></td>
            <td th:text="${alumno.email}"></td>
            <td th:text="${alumno.sexo}"></td>
            <td><a class="btn btn-primary btn-sm" th:href="@{/alumnos/form/{id}(id=${alumno.id})}" th:text="'editar'"></a></td>
            <td><a class="btn btn-danger btn-sm" th:href="@{/alumnos/eliminar/{id}(id=${alumno.id})}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
        </tr>
        </tbody>

    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
